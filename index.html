<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>詩文ジェネレーター</title>
  <script src="https://cdn.jsdelivr.net/pyodide/v0.23.4/full/pyodide.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 600px;
      margin: 2em auto;
      padding: 1em;
      line-height: 1.6;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      margin-top: 1em;
    }
    #output {
      margin-top: 2em;
      font-size: 1.2rem;
      font-weight: bold;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>詩文ジェネレーター(OSS)</h1>
  <p>生成された短い詩文が表示されます。</p>
  <button onclick="generate()">生成する</button>
  <div id="output">▶ ここに生成結果が表示されます</div>

  <script>
    let pyodide;

    async function main() {
      pyodide = await loadPyodide();

      const vocabCode = await fetch("vocab.py").then(res => res.text());
      const generateCode = await fetch("generate.py").then(res => res.text());

      await pyodide.runPythonAsync(vocabCode);
      await pyodide.runPythonAsync(generateCode);
    }

    async function generate() {
      const result = await pyodide.runPythonAsync("generate_sentence(load_vocab())");
      document.getElementById("output").innerText = "▶ " + result;
    }

    main();
  </script>
</body>
</html>
